<div class="row">

  <!-- PROFILE CARD -->
  <div class="col s3">
    <profile></profile>
  </div>

  <yodlee-aggregate *ngIf="linked" [userSession]="userSession"></yodlee-aggregate>

  <!-- DASHBOARD META -->
  <div class="col s9" *ngIf="!linked">
    <div class="card small">
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">Aggregation powered by YODLEE<i class="material-icons right">more_vert</i></span>
        <p>Please login with your YODLEE credentials to proceed with aggregation.</p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Some more info!<i class="material-icons right">close</i></span>
        <p>Here is some more information about this product that is only revealed once clicked on.</p>
      </div>
    </div>
  </div>

</div>

<div class="row">

  <!-- BANK ACCOUNTS: YODLEE -->
  <div class="col s3">
    <yodlee-accounts (userSessionUpdated)="updateUserSession()"></yodlee-accounts>
  </div>

  <!-- DASHBOARD META -->
  <div class="col s6">
    <split-payment></split-payment>
  </div>

</div>

<footer-line></footer-line>
