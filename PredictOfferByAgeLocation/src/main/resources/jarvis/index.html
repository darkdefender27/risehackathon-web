<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Hackathon - Team Jarvis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.1/restangular.min.js"></script>
    <script src="js/app-rest.js"></script>
  </head>

  <body ng-app="HackathonJarvis">

  <div class="cont">
  <div class="demo">
    <div class="login">
      <div class="login__check"></div>
      <div class="login__form" ng-controller="NotificationsController as navCont">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" ng-model="navCont.username" placeholder="User Id"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="text" class="login__input name" ng-model="navCont.age" placeholder="Age"/>
        </div>
		<div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="text" class="login__input name" ng-model="navCont.city" placeholder="City"/>
        </div>
        <button type="button" ng-click="navCont.offersMethod(navCont.username, navCont.city, navCont.age)" class="login__submit">Recommend Me</button>
        <p class="login__signup">Don't have an account? &nbsp;<a>Sign up</a></p>
      </div>
    </div>
    <div class="app">
      <div class="app__top">
        <div class="app__menu-btn">
          <span></span>
        </div>
        <svg class="app__icon search svg-icon" viewBox="0 0 20 20">
          <!-- yeap, its purely hardcoded numbers straight from the head :D (same for svg above) -->
          <path d="M20,20 15.36,15.36 a9,9 0 0,1 -12.72,-12.72 a 9,9 0 0,1 12.72,12.72" />
        </svg>
        <p class="app__hello">Welcome Back!</p>
        <div class="app__user">
          <img src="http://www.vemsos.com/wp-content/uploads/2016/04/20151012_561baed03a54e.png" alt="" class="app__user-photo" />
          <span class="app__user-notif" ng-controller="NotificationsController as navCont"> {{offers.length+1}}</span>
        </div>
        <div class="app__month">
          <span class="app__month-btn left"></span>
          <p class="app__month-name">September</p>
          <span class="app__month-btn right"></span>
        </div>
      </div>
      <div class="app__bot">
        <div class="app__days">

          <div class="app__day weekday">Sun</div>
          <div class="app__day weekday">Mon</div>
          <div class="app__day weekday">Tue</div>
          <div class="app__day weekday">Wed</div>
          <div class="app__day weekday">Thu</div>
          <div class="app__day weekday">Fri</div>
          <div class="app__day weekday">SaT</div>
          <div class="app__day date">25</div>
          <div class="app__day date">26</div>
          <div class="app__day date">27</div>
          <div class="app__day date">28</div>
          <div class="app__day date">29</div>
          <div class="app__day date">30</div>
          <div class="app__day date">1</div>
        </div>

        <div>
          <div class="app__meetings" ng-controller="NotificationsController as navCont" style="background-color:#00CED1" >
            <div class="app__meeting" ng-repeat="offer in offers">
              <img ng-src="{{navCont.getImage(offer.category)}}" alt="" class="app__meeting-photo"/>

              <p class="app__meeting-name">{{offer.description}}</p>
              <!--<img ng-src="{{navCont.getImage('CITI')}}" alt="" class="app__meeting-photo" />
              <p class="app__meeting-name">{{Maximum Cashback of 32 percent using CITI Credit cards}}</p>-->
            </div>
</br>
          </div>

          <div class="app__meeting" ng-controller="NotificationsController as navCont"   >
            <img ng-src="{{navCont.getImage('CITI')}}" alt="" class="app__meeting-photo"/>

            <p class="app__meeting-name">Maximum Cashback of 32 percent using CITI Credit cards</p>
            <!--<img ng-src="{{navCont.getImage('CITI')}}" alt="" class="app__meeting-photo" />
            <p class="app__meeting-name">{{Maximum Cashback of 32 percent using CITI Credit cards}}</p>-->
          </div>
        </div>

      </div>
      <div class="app__logout">
        <svg class="app__logout-icon svg-icon" viewBox="0 0 20 20">
          <path d="M6,3 a8,8 0 1,0 8,0 M10,0 10,12"/>
        </svg>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
	
  </body>
</html>
